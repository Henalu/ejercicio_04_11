<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Node JS Express Form Submission Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Registro de Usuarios </h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="u_nombre" aria-describedby="emailHelp" name="nombre" placeholder="Enter nombre">
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" id="u_apellidos" aria-describedby="emailHelp" name="apellidos" placeholder="Enter apellidos">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="u_email" aria-describedby="emailHelp" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="u_pass" aria-describedby="emailHelp" name="pass" placeholder="Enter pass">
        </div>

        <button type="submit" class="btn btn-primary">Registro</button>
      </form>

  </body>
</html>
